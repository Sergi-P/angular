<ul class="list-group">
    <li  class="list-group-item" *ngFor="let pj of personajes">{{ pj.nombre }} con un poder de {{ pj.poder }}</li>
    </ul>



    <form #itemForm="ngForm" (ngSubmit)="anadirPersonaje(itemForm)">
    <label>Nombre </label>
    <input id="nombrePj"  type="text" name="nombre" ngModel required/>
                        
    <label>Poder</label>
    <input id="poderPj" type="number" name="poder" ngModel required/>
    
    <input type="submit" value="Introducir">
    </form>
